<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Account Home</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="../online_forums/assets/logo.png">
</head>
<body>
    <h1>Account Homepage</h1>
    <div id="welcome_area">Checking login status...</div>
    <button id="signout_btn" style="margin-top:12px;">Sign out</button>
    <h1>Chat Room</h1>
    <div id="chat_area" style="border:1px solid #444; width:100%; max-width:640px; height:320px; overflow-y:auto; padding:8px; margin-bottom:8px; background:#fafafa">
    </div>
    <form id="chat_room" style="max-width:640px;">
        <input type="text" id="chat_input" name="chat_input" style="width:75%; padding:6px;" placeholder="Say something... pls" required autocomplete="off">
        <button type="submit">Send</button>
    </form>
</body>
</html>
