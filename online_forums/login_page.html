<!DOCTYPE html>

<html>
<head>
    <title>Ssip</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="../online_forums/assets/logo.png">
</head>
<body>
    <h2>SSIP Login</h2>
    <form id="loginForm">
        <label for="login_identifier">Username or Email:</label>
        <input id="login_identifier" name="login_identifier" type="text" required>
        <br><br>
        <label for="login_password">Password:</label>
        <input id="login_password" name="login_password" type="password" required>
        <br><br>
        <button type="submit">Log In</button>
    </form>
    <div id="login_message" aria-live="polite" style="margin-top:8px;color:green"></div>

</body>
</html>
