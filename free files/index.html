<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flexbox Layout Re-creation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="frame">
    <div class="top">
      <div class="top-left">
        <div class="mini"></div>
        <div class="mini"></div>
        <div class="mini" style="border-right:none"></div>
      </div>
      <div class="top-right"></div>
    </div>

    <div class="middle">
      <div class="sidebar"></div>
      <div class="main"></div>
    </div>

    <div class="bottom">
      <div class="bottom-left">
        <div class="mini-small"></div>
        <div class="mini-small"></div>
        <div class="mini-small" style="border-right:none"></div>
      </div>
      <div class="bottom-right"></div>
    </div>
  </div>
</body>
</html>
